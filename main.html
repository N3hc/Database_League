<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends Database</title>
    <meta name="description" content="League of Legends Database">
    <meta name="author" content="Chenping Guo, Ardui Pulido">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="default.css">
    <link rel="shortcut icon" href="img/NashorTooth.jpg">
    <script src="main.js"></script>
    <script src="default.js"></script>
</head>

<body>
    <header class="header">
        <button class="header_letter" onclick="campeones()">Campeones</button>
        <button class="header_letter" onclick="main()">Inicio</button>
        <button class="header_letter" onclick="splashArts()">SplashArts</button>
    </header>
    <div class="video-container">
        <video autoplay muted loop id="bg-video">
            <source src="background.mp4" type="video/webm">
            Tu navegador no soporta el video.
        </video>
        <div class="overlay">
            <img class="Logo" src="Logo.png" alt="no Carga">
            <button class="inicio" onclick="playGame()">Jugar Gratis</button>
        </div>
    </div>
    <footer>
        <p id="i">&copy; LolDataBase</p>
    </footer>
</body>
</html>
